<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bitcoin Price Simulator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #chartContainer {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bitcoin Price Simulator</h1>
    <div class="form-group">
      <label for="startingPrice">Starting Bitcoin Price (USD)</label>
      <input type="number" id="startingPrice" value="30000" />
    </div>
    <div class="form-group">
      <label for="btcAmount">Amount of BTC Owned</label>
      <input type="number" id="btcAmount" value="1" />
    </div>
    <div class="form-group">
      <label for="inflationRate">Inflation Rate (% per year)</label>
      <input type="number" id="inflationRate" value="2" step="0.1" />
    </div>
    <div class="form-group">
      <label for="returnRate">Annual Return Rate (%)</label>
      <input type="number" id="returnRate" value="10" step="0.1" />
    </div>
    <div class="form-group">
      <label for="years">Projection Horizon (Years)</label>
      <input type="number" id="years" value="10" />
    </div>
    <button onclick="runSimulation()">Run Simulation</button>
    <div id="chartContainer">
      <canvas id="btcChart"></canvas>
    </div>
  </div>

  <script>
    function runSimulation() {
      const startPrice = parseFloat(document.getElementById('startingPrice').value);
      const btcAmount = parseFloat(document.getElementById('btcAmount').value);
      const inflationRate = parseFloat(document.getElementById('inflationRate').value) / 100;
      const returnRate = parseFloat(document.getElementById('returnRate').value) / 100;
      const years = parseInt(document.getElementById('years').value);

      const labels = [];
      const nominalPrices = [];
      const realPrices = [];
      const portfolioNominal = [];
      const portfolioReal = [];

      for (let t = 0; t <= years; t++) {
        labels.push(`Year ${t}`);
        const nominal = startPrice * Math.pow(1 + returnRate, t);
        const real = nominal / Math.pow(1 + inflationRate, t);
        nominalPrices.push(nominal);
        realPrices.push(real);
        portfolioNominal.push(nominal * btcAmount);
        portfolioReal.push(real * btcAmount);
      }

      const ctx = document.getElementById('btcChart').getContext('2d');
      if (window.btcChart) window.btcChart.destroy();
      window.btcChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: 'Nominal BTC Price',
              data: nominalPrices,
              borderColor: 'orange',
              fill: false
            },
            {
              label: 'Real BTC Price (Inflation Adjusted)',
              data: realPrices,
              borderColor: 'blue',
              borderDash: [5, 5],
              fill: false
            },
            {
              label: 'Nominal Portfolio Value',
              data: portfolioNominal,
              borderColor: 'green',
              fill: false
            },
            {
              label: 'Real Portfolio Value (Inflation Adjusted)',
              data: portfolioReal,
              borderColor: 'purple',
              borderDash: [5, 5],
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              mode: 'index',
              intersect: false
            },
            legend: {
              position: 'bottom'
            }
          },
          interaction: {
            mode: 'nearest',
            axis: 'x',
            intersect: false
          },
          scales: {
            y: {
              beginAtZero: false,
              title: {
                display: true,
                text: 'USD'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Year'
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
